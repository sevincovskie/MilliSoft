<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Start Bootstrap</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Start Bootstrap</h1>
        </div>
        <nav>
            <ul>
                <li>Portfolio</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <section id="page_preview">
        <div class="preview_img">
            <img src="./img/avataaars.svg" alt="" srcset="">
        </div>
        <strong>START BOOTSTRAP</strong>
        <div class="icon">
            <div class="star_line"></div>
            <i class="fa fa-star"></i>
            <div class="star_line"></div>
        </div>

        <p>Graphic Artist - Web Designer - Illustrator</p>




    </section>


    <section id="portfolio_page">
        <strong>PORTFOLIO</strong>

        <div class="portfolio_icon">
            <div class="star_line"></div>
            <i class="fa fa-star"></i>
            <div class="star_line"></div>
        </div>

        <div class="portfolio_img">
            <div class="card">
                <img src="./img/cabin.png" alt="" srcset="">
                <div class="ico">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="card">
                <img src="./img/cake.png" alt="" srcset="">
                <div class="ico">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="card">
                <img src="./img/circus.png" alt="" srcset="">
                <div class="ico">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="card">
                <img src="./img/game.png" alt="" srcset="">
                <div class="ico">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="card">
                <img src="./img/safe.png" alt="" srcset="">
                <div class="ico">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="card">
                <img src="./img/submarine.png" alt="" srcset="">
                <div class="ico">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
