<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Calculyator</title>
</head>
<body>

    <div class="calculator">
        <input class="input" type="text">
        <div class="buttons">
          <div class="operators">
            <div class="numb">+</div>
            <div class="numb">-</div>
            <div class="numb">x</div>
            <div class="numb">&divide;</div>
            <div class="backspace"><i class="fa-solid fa-delete-left"></i></div>

          </div>
          <div class="leftPanel">
            <div class="numbers">
              <button class="numb">7</button>
              <button class="numb">8</button>
              <button class="numb">9</button>
            </div>
            <div class="numbers">
              <button class="numb">4</button>
              <button class="numb">5</button>
              <button class="numb">6</button>
            </div>
            <div class="numbers">
              <button class="numb">1</button>
              <button class="numb">2</button>
              <button class="numb">3</button>
            </div>
            <div class="numbers">
              <button class="numb">0</button>
              <button>.</button>
              <button id="clear">C</button>
            </div>
          </button>
          <button class="equal">=</button>
        </button>
      </button>
    <script src="./script.js"></script>
</body>
</html>
